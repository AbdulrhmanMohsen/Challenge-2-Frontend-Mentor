<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
<div class="container">
  <div class="card">
    <div class="top-card">
    <img src="./img/image-equilibrium.jpg" alt="">
      <div class="color"></div>
      <img class="view" src="./img/icon-view.svg" alt="">
    </div>
    <div class="med-card">
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
        <div class="text2">
          <div class="cont">
            <img src="./img/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="cont2">
            <img src="./img/icon-clock.svg" alt="">
            <p>3 days left</p>
        </div>
        </div>
    </div>
    <div class="line">
    </div>
    <div class="bot-card">
      <img src="./img/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</div>

<!-- start html of info bar -->

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
  Coded by <a href="https://github.com/AbdulrhmanMohsen">A. Mohsen</a>
</div>

<!-- end html of info bar -->

</body>

</html>
